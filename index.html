<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Translit App</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Marck+Script&display=swap" rel="stylesheet">
    </head>

    <body>
    <h1> Translit </h1>
    <div id="wrapper">
        <div id="text-input-wrapper">
            <input type="text" name="text" id="text-wrapper" placeholder="Введите слово">
            <button type="button" id="text-submit">Click to Translit</button>
        </div>

        <div id="content">

            <div class="dictionary" id="russian-text">
            </div>

            <div class="dictionary" id="english-text">
            </div>

        </div>
    </div>

    <footer>
        <div class="word"> Kirill-017, 2022</div>
    </footer>

    <script src="script.js"></script>
    </body>

</hmtl>
